<div ng-include="'/app/view/html/views/dashboard/summary.html'"></div>
<!-- begin tabs wrapper -->		
<div class="col-xs-12">
    <!-- begin tabs -->
    <div class="box-shadow">
        <!-- Nav tabs -->
        <ul class="nav nav-pills nav-justified nav-styled" role="tablist">
            <li role="presentation" class="active"><a href="#fuel" ng-click="vm.tab = 'fuel'" data-toggle="tab">Battery</a></li>
        </ul>
        <!-- begin picker -->
        <div class='col-xs-12'>
            <h5 class="box-title text-uppercase fntmontessart filter-title">Filter by date</h5>
            <div class="col-xs-12 bg-white-light pdt10">
                <div>
                    <!-- begin picker -->
                    <scriptr-date-time-picker
                                              type="range"
                                              start-date-config="{ startView:'day', minView:'day' }"
                                              end-date-config="{ startView:'day', minView:'day' }"
                                              date-helper="vm.dateHelper"      
                                              on-set-time="vm.onSetTime" 
                                              start-date-class = "col-xs-12 col-sm-6"
                                              end-date-class = "col-xs-12 col-sm-6"
                                              start-date-label = "From"
                                              end-date-label = "To"
                                              start-date-on-set-time="vm.startDateOnSetTime"
                                              end-date-on-set-time="vm.endDateOnSetTime"
                                              >
                    </scriptr-date-time-picker>
                    <!-- end picker -->  
                </div>
            </div>
        </div>

        <!-- Tab panes -->
        <div class="tab-content bg-white">
            <!-- begin fuel tab -->
            <div class="padder10">
                <!-- begin chart -->
                <div class="col-xs-12 mb10 box-display mt15">
                    <div class="box-shadow bg-white border">
                        <h5 class="box-title text-uppercase fntmontessart">Battery Level Variation</h5>
                        <scriptr-chart
                                       type='line'
                                       ykeys='["batteryLevel"]'
                                       xkey='creationDate'
                                       resize="true"
                                       labels='["Value"]'   
                                       colors='["#FFC916"]'
                                       data='vm.batteryChart'
                                       </scriptr-chart>
                    </div>
                </div>
                <!-- end chart -->      
                <div class="clearfix"></div>     
            </div>
        </div>
        <!-- end tab panes -->                             
    </div>   
    <!-- end tabs --->
</div>
<!-- end tabs wrapper -->
